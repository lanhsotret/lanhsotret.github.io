<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="three"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.module.js"></script> -->
    <script>
        function main() {
            const canvas = document.querySelector('#three');
            const renderer = new THREE.WebGLRenderer({canvas});

            const fov = 75;
            const aspect = 2;
            const near = 0.1; 
            const far = 5; 
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 2;

            const scene = new THREE.Scene();
            
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(-1, 2, 4);
                scene.add(light);
            
            const boxWidth = 1;
            const boxHeight = 1;
            const boxDepth = 1;
            const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
            const material = new THREE.MeshPhongMaterial({color: 0x14aa99});

            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            function render(time) {
                time *= 0.001;
                cube.rotation.x = time;
                cube.rotation.y = time;
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
            // render();
        }
        main();
    </script>
</body>
</html>
