<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        #pixi {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        canvas {
            pointer-events: none;
        }

        #load {
            position: fixed;
            z-index: 100;
            top: 50%;
            left: 50%;
            font-size: 50px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-transform: uppercase;
            white-space: nowrap;
            color: black;
            pointer-events: none;
        }

        #scroll {
            display: none;
            position: fixed;
            z-index: 99;
            bottom: 0px;
            right: 0px;
            text-transform: uppercase;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="pixi"></div>
    <!-- <div id="load">please waiting...</div> -->
    <script src="./pixi.js"></script>
    <script src="./gsap.min.js"></script>
    <script>
        let shader = `precision highp float;
float gTime = 0.5;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a) {
	float c = cos(a), s = sin(a);
	return mat2(c,s,-s,c);
}

float sdBox( vec3 p, vec3 b )
{
	vec3 q = abs(p) - b;
	return length(max(q,0.0)) + min(max(q.x,max(q.y,q.z)),0.0);
}

float box(vec3 pos, float scale) {
	pos *= scale;
	float base = sdBox(pos, vec3(.4,.4,.1)) /1.5;
	pos.xy *= 5.;
	pos.y -= 3.5;
	pos.xy *= rot(.75);
	float result = -base;
	return result;
}

float box_set(vec3 pos, float iTime) {
	vec3 pos_origin = pos;
	pos = pos_origin;
	pos .y += sin(gTime * 0.4) * 2.5;
	pos.xy *=   rot(.8);
	float box1 = box(pos,2. - abs(sin(gTime * 0.4)) * 1.5);
	pos = pos_origin;
	pos .y -=sin(gTime * 0.4) * 2.5;
	pos.xy *=   rot(.8);
	float box2 = box(pos,2. - abs(sin(gTime * 0.4)) * 1.5);
	pos = pos_origin;
	pos .x +=sin(gTime * 0.4) * 2.5;
	pos.xy *=   rot(.8);
	float box3 = box(pos,2. - abs(sin(gTime * 0.4)) * 1.5);	
	pos = pos_origin;
	pos .x -=sin(gTime * 0.4) * 2.5;
	pos.xy *=   rot(.8);
	float box4 = box(pos,2. - abs(sin(gTime * 0.4)) * 1.5);	
	pos = pos_origin;
	pos.xy *=   rot(.8);
	float box5 = box(pos,.5) * 6.;	
	pos = pos_origin;
	float box6 = box(pos,.5) * 6.;	
	float result = max(max(max(max(max(box1,box2),box3),box4),box5),box6);
	return result;
}

float map(vec3 pos, float iTime) {
	vec3 pos_origin = pos;
	float box_set1 = box_set(pos, iTime);

	return box_set1;
}


void main() {
    vec2 fragCoord = gl_FragCoord.xy;
	vec2 p = (fragCoord * 2. - iResolution.xy) / min(iResolution.x, iResolution.y);
	vec3 ro = vec3(0., -0.2 ,iTime * 4.);
	vec3 ray = normalize(vec3(p, 1.5));
	ray.xy = ray.xy * rot(sin(iTime * .03) * 5.);
	ray.yz = ray.yz * rot(sin(iTime * .05) * .2);
	float t = 0.1;
	vec3 col = vec3(0.);
	float ac = 0.0;


	for (int i = 0; i < 99; i++){
		vec3 pos = ro + ray * t;
		pos = mod(pos-2., 4.) -2.;
		gTime = iTime - float(i) * 0.01;
		
		float d = map(pos, iTime);

		d = max(abs(d), 0.01);
		ac += exp(-d*23.);

		t += d* 0.55;
	}

	col = vec3(ac * 0.02);

	col +=vec3(0.,0.2 * abs(sin(iTime)),0.5 + sin(iTime) * 0.2);


	gl_FragColor = vec4(col ,1.0 - t * (0.02 + 0.02 * sin (iTime)));
}

        `;
        let test = `precision mediump float;
        uniform vec2 iResolution;
        uniform float iTime;
        void main () {
            vec2 fragCoord = gl_FragCoord.xy;
    float aspect = iResolution.y/iResolution.x;
    float value;
	vec2 uv = fragCoord.xy/ iResolution.x;
    uv -= vec2(0.5, 0.5*aspect);
    float rot = radians(45.0); // radians(45.0*sin(iTime));
    mat2 m = mat2(cos(rot), -sin(rot), sin(rot), cos(rot));
   	uv  = m * uv;
    uv += vec2(0.5, 0.5*aspect);
    uv.y+=0.5*(1.0-aspect);
    vec2 pos = 10.0*uv;
    vec2 rep = fract(pos);
    float dist = 2.0*min(min(rep.x, 1.0-rep.x), min(rep.y, 1.0-rep.y));
    float squareDist = length((floor(pos)+vec2(0.5)) - vec2(5.0) );
    
    float edge = sin(iTime-squareDist*0.5)*0.5+0.5;
    
    edge = (iTime-squareDist*0.5)*0.5;
    edge = 2.0*fract(edge*0.5);
    value = fract (dist*2.0);
    value = mix(value, 1.0-value, step(1.0, edge));
    edge = pow(abs(1.0-edge), 2.0);
    value = smoothstep( edge-0.05, edge, 0.95*value);
    value += squareDist*.1;
    gl_FragColor = mix(vec4(1.0,1.0,1.0,1.0),vec4(0.5,0.75,1.0,1.0), value);
    gl_FragColor.a = 0.25*clamp(value, 0.0, 1.0);
}`;
        PIXI.utils.sayHello("I'm PIXI");
        const ele = document.getElementById("pixi");
        const app = new PIXI.Application({
            antialias: true,
            autoDensity: true,
            resolution: 1,
            backgroundAlpha: 0,
        });
        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";
        app.renderer.resize(ele.clientWidth, ele.clientHeight);
        ele.appendChild(app.view);

        let backgroundFilter;
        function initBackground() {
            // Create a new empty Sprite and define its size
            let background = new PIXI.Sprite()
            background.width = window.innerWidth
            background.height = window.innerHeight
            // We don't need a custom vertex shader, so we set it as `undefined`
            backgroundFilter = new PIXI.Filter(undefined, shader, {
                iResolution: new PIXI.Point(window.innerWidth,  window.innerHeight),
                iTime: 0
            })
            backgroundFilter.height = window.innerWidth;
            // Assign the filter to the background Sprite
            background.filters = [backgroundFilter]
            // Add the background to the stage
            app.stage.addChild(background)
        }
        initBackground();
        gsap.ticker.add(animate);
        function animate(t) {
            // console.log(t)
            backgroundFilter.uniforms.iTime = t;
        }
        // app.ticker.add((e) => {
        //     backgroundFilter.uniforms.iTime = e;
        // })
    </script>
