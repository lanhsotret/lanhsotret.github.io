<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    #pixi {
      width: 100%;
      max-height: 100vh;
      overflow: hidden;
    }
    #pixi::after {
      display: block;
      width: 100%;
      content: "";
      padding-bottom: 56%;
    }
    button {
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      width: 60px;
      cursor: pointer;
    }
  </style>
  <body>
    <div id="pixi"></div>
    <script src="./pixi.js"></script>
    <script src="./gsap.min.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
